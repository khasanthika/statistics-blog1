<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <!-- Add your CSS links here -->
</head>
<body>
  <div class="content">
    <h1>Blog Posts</h1>
    <div class="posts">
      {% for post in site.posts %}
        <div class="post">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </div>
      {% endfor %}
    </div>
    <h1>Discussions</h1>
    <div class="discussions">
      {% for discussion in site.discussions %}
        <div class="discussion">
          <h2><a href="{{ discussion.url }}">{{ discussion.title }}</a></h2>
          <p>{{ discussion.excerpt }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
